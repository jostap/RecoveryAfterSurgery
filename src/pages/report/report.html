
<ion-content padding>
  <form (ngSubmit)="sendReport()">
    <p class="titleStyle">Hur har du mått de senaste 24 timmarna på en skala 0-10? <br>0 = [dåligt/inget av tiden], 10
      = [utmärkt/hela tiden]</p>
    <ion-item>
      <ion-label>F.1 Kan du andas lätt?</ion-label>
      <ion-range min="0" max="10" step="1" snaps="true" pin="true" color="primary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>10</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>F.2 Har du kunnat njuta av mat?</ion-label>
      <ion-range min="0" max="10" step="1" snaps="true" pin="true" color="primary">
        <ion-icon small range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>



    <ion-item *ngFor="let item of queryList">
      <ion-label>{{item.id}} {{item.queryText}}</ion-label>
       <ion-select interface="popover" >
         <!-- <ion-option *ngFor="let itemValue of item.ansList" value=0>0</ion-option> -->
        <ion-option value=0>0</ion-option>
        <ion-option value=1>1</ion-option>
        <ion-option value=2>2</ion-option>
        <ion-option value=3>3</ion-option>
        <ion-option value=4>4</ion-option>
        <ion-option value=5>5</ion-option>
        <ion-option value=6>6</ion-option>
        <ion-option value=7>7</ion-option>
        <ion-option value=8>8</ion-option>
        <ion-option value=9>9</ion-option>
        <ion-option value=10>10</ion-option>

      </ion-select>
    </ion-item>


    <button ion-button block color="secundary" class="marginTop">Send Report</button>

  </form>

</ion-content>

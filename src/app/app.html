<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> -->
      <button color="dark" menuClose ion-item (click)="logout()">
          <ion-icon name="log-out" item-left></ion-icon>Log out
      </button>
      <button color="dark" menuClose ion-item >
          <ion-icon name="key" item-left></ion-icon>Change password
      </button>
      <button color="dark" menuClose ion-item (click)="reset()">
          <ion-icon name="return-left" item-left></ion-icon>Reset scheme
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
